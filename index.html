<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div id="mainContainer">
    <div class="container">
      <img src="assets/images/illustration-article.svg" alt="Illustration picture">
      <div class="button">
        <button>Learning</button>
      </div>
      <div class="skillContainer">
        <span class="date">Published 21 Dec 2023</span>
        <h1 class="title"> HTML & CSS foundations</h1>
        <p class="about">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="identity">
        <img src="assets/images/image-avatar.webp" alt=" greg portrait">
        <span class="name">Greg Hooper</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sammytee98.github.io/BigSam.dev/">BigSam</a>.
  </div>

</html>
